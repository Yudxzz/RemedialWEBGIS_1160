    <body>
        <div id="map">
            <nav id="menu"></nav>
              <div id="distance" class="distance-container"></div>

        <script src="js/qgis2web_expressions.js"></script>
        <script src="./mapbox/mapbox-gl.js"></script>

<script src="./mapbox/style.js"></script>
<script src="./js/Autolinker.min.js"></script>
<script>
var map = new mapboxgl.Map({
 container: 'map',
 style: styleJSON,
 center: [112.70939830464982,-7.233145430317231],
 zoom: 11,
 bearing: 360.0,
 attributionControl: false
});
map.addControl(new mapboxgl.NavigationControl(), 'top-left');
map.addControl(new mapboxgl.AttributionControl({
    customAttribution: '<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://github.com/mapbox/mapbox-gl-js" target="_blank">Mapbox GL JS</a> &middot; <a href="https://qgis.org" target="_blank">QGIS</a>',
    compact: false
}));
var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});

map.on('click', 'lyr_JangkauanArea_1_0', function (e) {
    var description = '<table>\
                    <tr>\
                        <th scope="row">Jangkauan</th>\
                        <td>' + (e.features[0].properties['cost_level'] !== null ? autolinker.link(e.features[0].properties['cost_level'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Luas Area Jangkauan</th>\
                        <td>' + (e.features[0].properties['SHAPE_AREA'] !== null ? autolinker.link(e.features[0].properties['SHAPE_AREA'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>'

    new mapboxgl.Popup()
        .setLngLat(e.lngLat)
        .setHTML(description)
        .addTo(map);
});

// Change the cursor to a pointer when the mouse is over the places layer.
map.on('mouseenter', 'lyr_JangkauanArea_1_0', function () {
    map.getCanvas().style.cursor = 'pointer';
});

// Change it back to a pointer when it leaves.
map.on('mouseleave', 'lyr_JangkauanArea_1_0', function () {
    map.getCanvas().style.cursor = '';
});
map.on('click', 'lyr_JaringanJalanKotaSurabaya_2_0', function (e) {
    var description = '<table>\
                    <tr>\
                        <th scope="row">Hirarki Jalan</th>\
                        <td>' + (e.features[0].properties['REMARK'] !== null ? autolinker.link(e.features[0].properties['REMARK'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>'

    new mapboxgl.Popup()
        .setLngLat(e.lngLat)
        .setHTML(description)
        .addTo(map);
});

// Change the cursor to a pointer when the mouse is over the places layer.
map.on('mouseenter', 'lyr_JaringanJalanKotaSurabaya_2_0', function () {
    map.getCanvas().style.cursor = 'pointer';
});

// Change it back to a pointer when it leaves.
map.on('mouseleave', 'lyr_JaringanJalanKotaSurabaya_2_0', function () {
    map.getCanvas().style.cursor = '';
});
map.on('click', 'lyr_HalteSuroboyoBus_3_0', function (e) {
    var description = '<table>\
                    <tr>\
                        <td colspan="2"><strong>NAMA HALTE</strong><br />' + (e.features[0].properties['NAMA HALTE'] !== null ? autolinker.link(e.features[0].properties['NAMA HALTE'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">ALAMAT</th>\
                        <td>' + (e.features[0].properties['ALAMAT'] !== null ? autolinker.link(e.features[0].properties['ALAMAT'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">LAYANAN</th>\
                        <td>' + (e.features[0].properties['LAYANAN'] !== null ? autolinker.link(e.features[0].properties['LAYANAN'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>'

    new mapboxgl.Popup()
        .setLngLat(e.lngLat)
        .setHTML(description)
        .addTo(map);
});

// Change the cursor to a pointer when the mouse is over the places layer.
map.on('mouseenter', 'lyr_HalteSuroboyoBus_3_0', function () {
    map.getCanvas().style.cursor = 'pointer';
});

// Change it back to a pointer when it leaves.
map.on('mouseleave', 'lyr_HalteSuroboyoBus_3_0', function () {
    map.getCanvas().style.cursor = '';
});
    var toggleableLayerIds = ['lyr_HalteSuroboyoBus_3_0', 'Halte Suroboyo Bus','lyr_JaringanJalanKotaSurabaya_2_0', 'Jaringan Jalan Kota Surabaya','lyr_JangkauanArea_1_0', 'Jangkauan Area','lyr_Positron_0_0', 'Positron'];

    for (var i = 0; i < toggleableLayerIds.length; i=i+2) {
        var id = toggleableLayerIds[i];
        var layerName = toggleableLayerIds[i+1]

        var link = document.createElement('a');
        link.href = '#';
        link.className = 'active';
        link.layer = id;
        link.textContent = layerName;

        link.onclick = function (e) {
            var clickedLayer = this.layer;
            e.preventDefault();
            e.stopPropagation();

            var visibility = map.getLayoutProperty(clickedLayer, 'visibility');

            if (typeof visibility === 'undefined' || visibility == 'visible') {
                map.setLayoutProperty(clickedLayer, 'visibility', 'none');
                this.className = '';
            } else {
                this.className = 'active';
                map.setLayoutProperty(clickedLayer, 'visibility', 'visible');
            }
        };

        var layers = document.getElementById('menu');
        layers.appendChild(link);
    }
        var geocodeNominatimRequest = function(query, mapBounds, options) {
        var params = { format: "json", q: query, limit: options.limit };
        var urlParams = new URLSearchParams(Object.entries(params));

        return fetch("http://nominatim.openstreetmap.org/search?" + urlParams)
            .then(function(response) {
                if(response.ok) {
                    return response.json();
                } else {
                    return [];
                }
            }).then(function(json) {
                return json.map(function(result) {
                    return {
                        name: result.display_name,
                        lat: result.lat,
                        lon: result.lon,
                        bbox: [result.boundingbox[2], result.boundingbox[0],
                               result.boundingbox[3], result.boundingbox[1]]
                    };
                });
            });
        };

        map.addControl(new MapboxGenericGeocoder({}, geocodeNominatimRequest));
</script>
        <script src="./mapbox/measureMetric.js"></script>
        <script src="./mapbox/turf.min.js"></script>

        map.addControl(
            new mapboxgl.GeolocateControl({
                positionOptions: {

                trackUserLocation: true
            })
        );
        </script>

</html>
